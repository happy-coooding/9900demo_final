{% extends 'guest_layout.html' %}

{% block title %}Register{% endblock %}

{% block content %}
<div class="container text-center mt-4">
    <h2 class="mb-4">üìù User Registration</h2>
    <div class="card mb-4 shadow-sm" style="border-radius: 15px;">
        <div class="card-body">
            <form method="post" action="/myapp/regist">
                {% csrf_token %}
                <div class="mb-3 text-start">
                    <label for="username" class="form-label">Username:</label>
                    <input type="text" class="form-control" id="username" name="username" required>
                </div>
                <div class="mb-3 text-start">
                    <label for="password" class="form-label">Password:</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
                <div class="mb-3 text-start">
                    <label for="email" class="form-label">Email:</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>
                <div class="mb-3 text-start">
                    <label for="password_question" class="form-label">Password Question:</label>
                    <input type="text" class="form-control" id="password_question" name="password_question" placeholder="e.g., What is your pet's name?" required>
                </div>
                <div class="mb-3 text-start">
                    <label for="password_answer" class="form-label">Password Answer:</label>
                    <input type="text" class="form-control" id="password_answer" name="password_answer" required>
                </div>
                <div class="mb-3 text-start">
                    <label for="bio" class="form-label">Bio:</label>
                    <textarea class="form-control" id="bio" name="bio" rows="3"></textarea>
                </div>
                <button type="submit" class="btn btn-primary w-100" style="border-radius: 25px;">Register</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
