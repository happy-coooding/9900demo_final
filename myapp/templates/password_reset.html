{% extends "guest_layout.html" %}

{% block title %}Password Reset{% endblock %}

{% block content %}
<div class="container text-center mt-4">
    <h2 class="mb-4">ðŸ”’ Password Reset</h2>
    <div class="card mb-4 shadow-sm" style="border-radius: 15px;">
        <div class="card-body">
            <form method="post" action="/myapp/password_reset">
                {% csrf_token %}

                <!-- Email Input Field -->
                <div class="mb-3 text-start">
                    <label for="email" class="form-label">Email:</label>
                    <input type="email" class="form-control" id="email" name="email" value="{{ email }}" {% if password_question %}readonly{% endif %} required>
                </div>

                <!-- Password Question -->
                {% if password_question %}
                <div class="mb-3 text-start">
                    <label for="password_question" class="form-label">Password Question:</label>
                    <input type="text" class="form-control" id="password_question" name="password_question" value="{{ password_question }}" readonly>
                </div>

                <!-- Password Answer Input Field -->
                <div class="mb-3 text-start">
                    <label for="password_answer" class="form-label">Password Answer:</label>
                    <input type="text" class="form-control" id="password_answer" name="password_answer" required>
                </div>

                <!-- New Password Input Field -->
                <div class="mb-3 text-start">
                    <label for="new_password" class="form-label">New Password:</label>
                    <input type="password" class="form-control" id="new_password" name="new_password" required>
                </div>

                <!-- Confirm New Password Input Field -->
                <div class="mb-3 text-start">
                    <label for="confirm_new_password" class="form-label">Confirm New Password:</label>
                    <input type="password" class="form-control" id="confirm_new_password" name="confirm_new_password" required>
                </div>
                {% endif %}

                <button type="submit" class="btn btn-primary w-100" style="border-radius: 25px;">{% if password_question %}Confirm Password Change{% else %}Submit Email{% endif %}</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
