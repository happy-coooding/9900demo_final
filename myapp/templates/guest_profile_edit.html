{% extends 'guest_layout.html' %}

{% block title %}Edit Personal Information{% endblock %}

{% block content %}
<div class="container text-center mt-4">
    <h2 class="mb-4">‚úèÔ∏è</h2>
    <div class="card mb-4 shadow-sm" style="border-radius: 15px;">
        <div class="card-body">
            <form method="POST" action="/myapp/guest_profile_edit_upload">
                {% csrf_token %}
                <div class="mb-3 text-start">
                    <label for="username" class="form-label">Username:</label>
                    <input type="text" class="form-control" id="username" name="username" value="{{ user.username }}" readonly>
                </div>
                <div class="mb-3 text-start">
                    <label for="email" class="form-label">Email:</label>
                    <input type="email" class="form-control" id="email" name="email" value="{{ user.email }}">
                </div>
                <div class="mb-3 text-start">
                    <label for="password" class="form-label">Password:</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Leave blank to keep unchanged">
                </div>
                <div class="mb-3 text-start">
                    <label for="bio" class="form-label">Bio:</label>
                    <textarea class="form-control" id="bio" name="bio" rows="3">{{ user.bio }}</textarea>
                </div>
                <div class="mb-3 text-start">
                    <label for="avatar" class="form-label">Avatar URL:</label>
                    <input type="text" class="form-control" id="avatar" name="avatar" value="{{ user.avatar }}">
                </div>
                <div class="mb-3 text-start">
                    <label for="password_question" class="form-label">Password Question:</label>
                    <input type="text" class="form-control" id="password_question" name="password_question" value="{{ user.password_question }}">
                </div>
                <div class="mb-3 text-start">
                    <label for="password_answer" class="form-label">Password Answer:</label>
                    <input type="text" class="form-control" id="password_answer" name="password_answer" value="{{ user.password_answer }}">
                </div>
                <button type="submit" class="btn btn-success w-100" style="border-radius: 25px;">üíæ Save Changes</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
