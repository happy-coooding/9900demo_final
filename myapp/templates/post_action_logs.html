{% extends "guest_layout.html" %}

{% block content %}
<div class="container mt-5">
    <h2 class="text-center mb-4">✉️ Post Action Logs</h2>

    <!-- Action Logs List -->
    <div class="mt-4">
        {% for log in action_logs %}
        <div class="card mb-3 shadow-sm" style="border-radius: 15px;">
            <div class="card-body">
                <div class="d-flex justify-content-between align-items-center">
                    <div>
                        <strong>{{ log.user.username }}</strong> {{ log.action_type }} your post <strong>{{ log.post.title }}</strong>.
                    </div>
                    <small class="text-muted">{{ log.timestamp|date:"Y-m-d H:i" }}</small>
                </div>
            </div>
        </div>
        {% empty %}
        <div class="text-center text-muted">No action logs available.</div>
        {% endfor %}
    </div>
</div>
{% endblock %}
