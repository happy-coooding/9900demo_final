{% extends "layout.html" %}

{% block title %}Delete User{% endblock %}

{% block content %}
<div class="container">
    <h1>Delete User</h1>
    <p>Are you sure you want to delete user "{{ user.username }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Confirm Delete</button>
        <a href="/myapp/user_list" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
